<html>
<body>

<style>



#stack{
	height:20rem;
	width:20rem;
	display:flex;
	flex-direction:row;
	justify-content:space-evenly;

}

    height:18rem;
	width:8rem;

	display:flex;
	flex-direction:column;
    justify-content:space-evenly;
    border: solid black 4px;
    }
.column_left>div, .column_right>div{
	height:5rem;
	width:5rem ;
	display:flex;
	align-items:center;
    justify-content:center;
    margin:auto;
    border: solid black 4px;
}  

div>div>div>div{
    height:2.5rem;
	width:2.5rem; 
    border: solid black 4px;
}

</style>
<script>
    var stack=document.getElementById("stack");
    stack.style.backgroundColor="red";
    var left=document.getElementsByClassName("column_left");
    left.style.backgroundColor="blue"
</script>

</html>
