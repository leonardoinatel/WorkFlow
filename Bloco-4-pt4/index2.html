<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

        <style>
        div {
            border-color: black;
            border-style: solid;
        }
        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
        </style>
    </head>
<body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        */
        //console.log(document.getElementsByTagName('p')[0])
        function descricao(dois_anos){
            document.getElementsByTagName('p')[0].innerHTML = dois_anos
        }
        descricao("Bem empregado demais e claro com certeza nao tenho duvidas")
        // #0fa36b
        /*
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        */
        //console.log(document.getElementsByClassName("main-content")[0])
        function verde(){
            document.getElementsByClassName("main-content")[0].style.backgroundColor = "#0fa36b"
        }
        verde()
        /*
        Crie uma função que mude a cor do quadrado vermelho para branco.
        */
        //console.log(document.getElementsByClassName("center-content"))
        function branco(){
            document.getElementsByClassName("center-content")[0].style.backgroundColor = "white"
        }
        branco()
        /*
        Crie uma função que corrija o texto da tag <h1>.
        */
        //console.log(document.getElementsByTagName("h1")[0])
        function correcao(palavra){
            document.getElementsByTagName("h1")[0].innerHTML = palavra
        }
        correcao("Exercício 4.4 - Javascript")
        /*
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        */
        function maiusculo(){
            document.getElementsByTagName('p')[0].style.textTransform = "uppercase"
        }
        maiusculo()
        /*
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        //console.log(document.getElementsByTagName('p').length)
        function tags(){
            let N = document.getElementsByTagName('p').length
            for(let i=0; i<N; i++){
                console.log(document.getElementsByTagName('p')[i].textContent)
            }
        }
        tags()
    </script>
</body>
</html>
